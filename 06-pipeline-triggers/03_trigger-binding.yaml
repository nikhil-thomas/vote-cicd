apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: vote-cicd-pipelinebinding
spec:
  params:
  - name: gitrevision
    value: $(body.head_commit.id)
  - name: namespace
    value: vote-cicd
  - name: gitrepositoryurl
    value: $(body.repository.url)
  - name: gitrepositoryname
    value: $(body.repository.name)
